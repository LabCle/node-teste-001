apiVersion: score.dev/v1b1
metadata:
  name: node-workload
containers:
  node-service:
    image: . # Set by pipeline
    variables:
      PORT: "3000"
      DB_DATABASE: ${resources.db.name}
      DB_USER: ${resources.db.username}
      DB_PASSWORD: ${resources.db.password}
      DB_HOST: ${resources.db.host}
      DB_PORT: ${resources.db.port}
      GCS_BUCKET: ${resources.gcs.bucket_name}
      GCS_REGION: ${resources.gcs.bucket_region}
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 80
  db:
    type: postgres
  gcs:
    type: gcs  # Tipo correto para o GCP bucket
    definition: gcp-bucket-tutorial
    params:
      project: humlab1
      region: us-central1
      bucket_name: my-node-gcs-bucket
service:
  ports:
    www:
      port: 80
      targetPort: 3000
